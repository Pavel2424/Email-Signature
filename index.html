<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <table class="signature" cellpadding="0" cellspacing="0">
      <tr class="borderhover">
        <td>
          <img
            class="imagecircle"
            src="./images/picture.jpg"
            width="150px"
            height="150px"
            alt="Profile Picture"
          />
        </td>
        <td>
          <h2 class="name">Pavel Stojoski</h2>
          <h4 class="title">Front-End/Web Developer</h4>
          <hr />
          <br />
          <span class="contactone"
            ><i class="fa fa-map-marker" aria-hidden="true"></i> Skopje,
            Macedonia</span
          >
          <br />
          <span class="contacttwo"
            ><i class="fa fa-phone" aria-hidden="true"></i> 070 280 756</span
          >
          <br />
          <span class="contactthree"
            ><i class="fa fa-envelope" aria-hidden="true"></i>
            pavel.stojoski332@gmail.com</span
          >
          <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="./images/facebook.png" alt="Facebook"
            /></a>
            <a href="https://github.com/Pavel2424" target="_blank"
              ><img src="./images/GitHub_Invertocat_Logo.svg.png" alt="Github"
            /></a>
            <a
              href="https://www.linkedin.com/in/pavel-stojoski-472596220/"
              target="_blank"
              ><img src="./images/linkedin.png" alt="LinkedIn"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="./images/instagram.jpg" alt="Instagram"
            /></a>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
